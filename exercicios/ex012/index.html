<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/pexels-craig-shine-1061783.jpg" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/Meuvideo.mkv" type="video/mkv">
        Seu navegador não tem compatibilidade para reproduzir o video!
        <!--como eu não tenho os vídeos em ogv e m4v-->
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P4bKZT_Eg4A?si=fMvqq1TpFY0m4W5K" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
