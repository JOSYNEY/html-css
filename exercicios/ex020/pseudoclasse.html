<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* deixar o conteúdo na mesma linha*/
            background-color: rgb(255, 58, 58);
            border: 1px solid black; /* bordas pretas */
            text-align: center; 
            height: 200px; /*height significa altura*/
            width: 200px; /*width é largura*/
        }
        div:hover{
            background-color: rgb(74, 93, 255); /* mudança de cor quando passa o curso do mouse por acima do elemento*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
