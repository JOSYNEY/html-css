<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .poem {
      max-width: 600px;
      margin: 50px auto;
    }

    .poem p {
      margin: 0;
      padding: 10px 0;
    }

    .poem .stanza {
      margin-bottom: 20px;
    }

    .poem .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="poem">
  <div class="stanza">
    <p class="title">Title of the Poem</p>
    <p>Roses are red,</p>
    <p>Violets are blue,</p>
    <p>Sugar is sweet,</p>
    <p>And so are you.</p>
  </div>

  <div class="stanza">
    <p class="title">Another Stanza</p>
    <p>The moon in the sky,</p>
    <p>Shining so bright,</p>
    <p>Filling the night,</p>
    <p>With its gentle light.</p>
  </div>
</div>

</body>
</html>
